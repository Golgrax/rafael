<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Instinct Goku - 2.5D Parallax Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
      background: #000; /* Dark background for an immersive effect */
      scroll-behavior: smooth; /* Smooth scrolling */
      color: #fff; /* Ensures text stands out */
    }

    .parallax-container {
      position: relative;
      height: 500vh; /* Scrolling height for the parallax */
    }

    /* Layers styles */
    .layer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      width: 100%;
      height: 100vh;
      background-size: cover;
      background-position: center;
      will-change: transform, filter;
      pointer-events: none;
    }

    .layer-1 {
      z-index: 3;
      transform: translate(-50%, -50%) scale(1.3);
      filter: blur(1px);
      animation: glow 4s infinite alternate;
    }

    .layer-2 {
      z-index: 2;
      transform: translate(-50%, -50%) scale(0.7);
      filter: blur(1.5px);
    }

    .layer-3 {
      z-index: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Portfolio Section Styles */
    .portfolio-section {
      height: 100vh;
      background: linear-gradient(135deg, #121212, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      font-size: 2rem;
      position: relative;
    }

    .portfolio-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff6f61;
      padding: 15px 30px;
      font-size: 1rem;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: transform 0.3s, background 0.3s;
    }

    .portfolio-button:hover {
      background: #ff3b3b;
      transform: scale(1.1);
    }

    /* Glow effect for Goku */
    @keyframes glow {
      0% {
        filter: brightness(1);
      }
      100% {
        filter: brightness(1.5);
      }
    }

  </style>
</head>
<body>
  <!-- Parallax layers -->
  <div class="parallax-container">
    <div class="layer layer-1" style="background-image: url('Untitled5_20241108223812.png');"></div>
    <div class="layer layer-2" style="background-image: url('Untitled5_20241108223835.png');"></div>
    <div class="layer layer-3" style="background-image: url('IMG_0360.png');"></div>
  </div>

  <!-- Portfolio Section -->
  <div class="portfolio-section" id="portfolio">
    <div>
      <h1>Welcome to the Portfolio Section</h1>
      <p>Explore my work and creations below!</p>
    </div>
  </div>

  <!-- Scroll Button -->
  <button class="portfolio-button" onclick="scrollToPortfolio()">Scroll to Portfolio</button>

  <script>
    // Parallax Effect
    window.addEventListener("scroll", () => {
      const scrollPosition = window.scrollY;

      document.querySelector(".layer-1").style.transform = `translate(-50%, -50%) scale(${1.3 + scrollPosition * 0.0005})`;
      document.querySelector(".layer-1").style.filter = `blur(${1 + scrollPosition * 0.002}px)`;

      document.querySelector(".layer-2").style.transform = `translate(-50%, -50%) scale(${0.7 + scrollPosition * 0.0003})`;
      document.querySelector(".layer-2").style.filter = `blur(${Math.max(1, 1.5 - scrollPosition * 0.001)}px)`;

      document.querySelector(".layer-3").style.transform = `translate(-50%, -50%) scale(${1 + scrollPosition * 0.0002})`;
    });

    // Scroll to Portfolio Function
    function scrollToPortfolio() {
      document.getElementById("portfolio").scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>

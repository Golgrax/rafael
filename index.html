<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling with Portfolio</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .parallax-container {
      position: relative;
      height: 100vh; /* Enough height to enable scrolling */
    }

    /* Layers styles */
    .layer {
      position: fixed; /* Fixed position so they stay on the screen */
      top: 50%;
      left: 50%;
      transform-origin: center center; /* Ensures scaling happens from the center */
      width: 100%;
      height: 100vh; /* Each layer spans the full viewport height */
      background-size: cover;
      background-position: center;
      will-change: transform, filter;
      pointer-events: none; /* Prevent interaction with the layers */
      z-index: 1;
    }

    .layer-1 {
      z-index: 3;
      transform: translate(-65%, -65%) scale(2); /* Appears closer */
      filter: blur(0.2px);
    }

    .layer-2 {
      z-index: 2;
      transform: translate(-45%, -45%) scale(0.5); /* Much smaller from the start */
      filter: blur(0.2px);
    }

    .layer-3 {
      z-index: 1;
      transform: translate(-50%, -50%) scale(1); /* Background */
    }

    /* Portfolio Section Styles */
    .portfolio-section {
      height: 50vh; /* Portfolio takes half of the viewport height */
      background: #333; /* Dark background for contrast */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      text-align: center;
    }

    .portfolio-background {
      background-image: url('your-portfolio-background-image.jpg'); /* Put your background image for the portfolio */
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>
  <!-- Parallax layers -->
  <div class="parallax-container">
    <div class="layer layer-1" style="background-image: url('Untitled5_20241108223812.png');"></div>
    <div class="layer layer-2" style="background-image: url('Untitled5_20241108223835.png');"></div>
    <div class="layer layer-3" style="background-image: url('IMG_0360.png');"></div>
  </div>

  <!-- Portfolio Section -->
  <div class="portfolio-section">
    <div class="portfolio-background">
      <p>Here is your portfolio section!</p>
    </div>
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const scrollPosition = window.scrollY;

      // Parallax effect for the first layer (normal zoom)
      document.querySelector(".layer-1").style.transform = `translate(-50%, -50%) scale(${1.3 + scrollPosition * 0.0005})`; // Increased zoom
      document.querySelector(".layer-1").style.filter = `blur(${0.2 + scrollPosition * 0.002}px)`;

      // Parallax effect for the second layer (already smaller and slower zoom)
      document.querySelector(".layer-2").style.transform = `translate(-50%, -50%) scale(${0.5 + scrollPosition * 0.0002})`; // Much smaller from the start, slower zoom
      document.querySelector(".layer-2").style.filter = `blur(${Math.max(0, 0.2 - scrollPosition * 0.0015)}px)`; // Reduces blur as you scroll

      // Parallax effect for the third layer (background)
      document.querySelector(".layer-3").style.transform = `translate(-50%, -50%) scale(${1 + scrollPosition * 0.0003})`; // Slight zoom for background
    });
  </script>
</body>
</html>

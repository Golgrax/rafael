<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling</title>
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .parallax-container {
      position: relative;
      height: 200vh; /* Enough height to enable scrolling */
    }

    .layer {
      position: fixed; /* Fixed position so they stay on the screen */
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Each layer spans the full viewport height */
      background-size: cover;
      background-position: center;
      will-change: transform, filter;
    }

    .layer-1 {
      z-index: 3;
      transform: translateZ(1px) scale(1.2); /* Appears closer */
      filter: blur(0.2px);
    }

    .layer-2 {
      z-index: 2;
      transform: translateZ(0.5px) scale(1.1); /* Mid-layer */
      filter: blur(0.2px);
    }

    .layer-3 {
      z-index: 1;
      transform: translateZ(0px) scale(1); /* Background */
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <div class="layer layer-1" style="background-image: url('Untitled5_20241108223812.png');"></div>
    <div class="layer layer-2" style="background-image: url('Untitled5_20241108223835.png');"></div>
    <div class="layer layer-3" style="background-image: url('IMG_0360.png');"></div>
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const scrollPosition = window.scrollY;

      // Parallax effect for each layer
      document.querySelector(".layer-1").style.transform = `translateY(${scrollPosition * 0.5}px) scale(${1.2 + scrollPosition * 0.0005})`;
      document.querySelector(".layer-1").style.filter = `blur(${0.2 + scrollPosition * 0.002}px)`;

      document.querySelector(".layer-2").style.transform = `translateY(${scrollPosition * 0.3}px) scale(${1.1 + scrollPosition * 0.0005})`;
      document.querySelector(".layer-2").style.filter = `blur(${Math.max(0, 0.2 - scrollPosition * 0.0015)}px)`;

      document.querySelector(".layer-3").style.transform = `translateY(${scrollPosition * 0.1}px) scale(${1 + scrollPosition * 0.0003})`;
    });
  </script>
</body>
</html>
